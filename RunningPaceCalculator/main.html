<!DOCTYPE html>
<head>
	<title>Pace Calculator</title>
	<link rel= "stylesheet" href= "style.css">
</head>

<body>
	<h1>Running Pace Calculator</h1>
	<p>Distance: <input type= "number" id= "distance" min= "0" placeholder= "miles"></p> 
	<p>Time: <input type= "number" id= "hours" min= "0"  placeholder= "hours"> :
			 <input type= "number" id= "minutes" min= "0" max= "59" placeholder= "minutes"> :
			 <input type= "number" id= "seconds" min= "0" max= "59" placeholder= "seconds">
	</p>
	<input type="button" id= "btn" value= "Calculate">
	<input type="button" id= "reset" value= "Reset">
	<p id= "pace"><p>

	<script src= "script.js"></script>
</body>
</html>
