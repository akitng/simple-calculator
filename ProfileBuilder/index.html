<!DOCTYPE html>

<head>
	<meta charset="utf-8"/>
	<title>Profile Builder</title>

</head>

<body>
	<div class="form" id="form">

		<header>
			<h1>Profile Builder</h1>
		</header>

		<section>
			<h2>Name:</h2>
			<select id="title">
				<option value="">&nbsp;</option>
				<option value="Mr.">Mr.</option>
				<option value="Miss">Miss</option>
				<option value="Mrs.">Mrs.</option>
				<option value="Ms.">Ms.</option>		
			</select>
			<input type="text" id="firstName" placeholder="First Name" />
			<input type="text" id="lastName" placeholder="Last Name" />
		</section>

		<section>
			<h2>Address:</h2>
			<input type="text" id="address" placeholder="123 Main Street" /></br>	
			<input type="text" id= "address2"/> </br>
			<input type="text" id="city" placeholder="City" /><input type="text" id="state" placeholder="State" /><input type="text" id="zip" placeholder="Zip Code" />
		</section>

		<section>
			<h2>Info:</h2>
			<input type="text" id="email" placeholder="Email" /></br>	
			<input type="text" id="website" placeholder="Web Site"/>	
		</section>

		<section>
			<h2>Interests</h2>
			<textArea rows="6" cols="40"></textArea>
		</section>

		<section>
			<h2>Experience</h2>
			<textArea rows="6" cols="40"></textArea>
		</section>

		<section>
			<h2>Style</h2>
			<select id="style">
				<option value= "formal">Formal</option>
				<option value= "light">Light</option>
				<option value= "dark">Dark</option>
				<option value= "colorful">Colorful</option>
			</select>
		</section>

		<section>
			<h2>Preview</h2>
			<p>
				<button id="previewBtn"><strong>Build Profile<strong/></button>
			</p>	
		</section>
	</div>	

	<div id="preview"></div>

	 <script src="script.js"></script>
	 <script src="mustache.js"></script>
</body>
</html>
